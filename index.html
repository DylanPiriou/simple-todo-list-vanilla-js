<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>todo list</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Entrer la tâche à faire"
        autocomplete="off"
      />
      <ul class="todos" id="todos">
        <li>Mon premier todo</li>
      </ul>
    </form>
    <small
      >Click gauche pour une tâche complétée. Click droit pour supprimer une
      tâche.</small
    >
    <script src="app.js"></script>
  </body>
</html>
